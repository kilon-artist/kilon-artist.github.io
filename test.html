<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Animation</title>
    <style>
        /* Container for centering the button */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Button styling */
        .btn {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #333;
            border: none;
            cursor: pointer;
            overflow: hidden;
            outline: none;
        }

        /* Pseudo-element for the hover effect */
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #555;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
            z-index: -1;
        }

        /* Text color change on hover */
        .btn:hover {
            color: black;
        }

        /* Hover effect */
        .btn:hover::before {
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn">Hover me</button>
    </div>
</body>
</html>
