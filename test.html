<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Loader Example</title>
    <style>
        .pswp-gallery__item {
            position: relative;
            width: 300px; /* 根据需要调整宽度 */
            height: 200px; /* 根据需要调整高度 */
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: gray; /* 灰色背景 */
            color: white; /* 加载中文字颜色 */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            z-index: 10; /* 确保覆盖在图片上方 */
            text-align: center;
        }

        .thumbnail {
            display: block;
            width: 100%; /* 确保图片适应父元素 */
            height: auto;
            
        }
    </style>
</head>
<body>
    <div class="pswp-gallery__item">
        <div class="A"></div>
        <a href="">
            <div class="loading-overlay">加载中...</div>
            <img src="https://ia800601.us.archive.org/32/items/kilonworkscatalog/KWC%20%28Kilon%20Works%20Catalogue%29/KWCo/KWCo1.jpg" alt="" class="thumbnail">
        </a>
        <div class="B">KWCo1</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const items = document.querySelectorAll('.pswp-gallery__item');

            items.forEach(item => {
                const img = item.querySelector('.thumbnail');
                const overlay = item.querySelector('.loading-overlay');

                if (img.complete) {
                    // 图片已经加载完成
                    overlay.style.display = 'none';
                } else {
                    // 图片正在加载中
                    img.addEventListener('load', () => {
                        overlay.style.display = 'none';
                    });

                    img.addEventListener('error', () => {
                        // 图片加载出错的处理
                        overlay.textContent = '加载失败'; // 或者其他提示
                    });
                }
            });
        });
    </script>
</body>
</html>
