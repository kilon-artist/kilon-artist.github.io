<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photoswipe@5.3.0/dist/photoswipe.css">
    <link rel="stylesheet" href="./photoswipe-dynamic-caption-plugin.css">

    <!-- demo styles, ignore em-->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif;
        font-size: 14px;
        line-height: 20px;
        background: #eee;
      }
      h1 {
        margin: 0;
        padding: 50px 50px 30px 50px;
        font-size: 26px;
        line-height: 1.3;
      }
      .pswp-gallery__item {
        margin: 0 4px 4px 0;
      }
      .pswp-gallery__item img {
        display: block;
      }
      .pswp-gallery {
        max-width: 650px;
        padding: 0 50px 50px;
        background: #eee;
        position: relative;
        display: flex;
        flex-wrap: wrap;
      }
      .pswp__dynamic-caption {
        color: #fff;
        width: 100%;
      }
      .pswp__dynamic-caption a {
        color: #fff;
        text-decoration: underline;
      }
      .thumbnail{
        width: auto;
        height: auto;
        max-height: 250px;
        aspect-ratio: attr(width) / attr(height); /* 保持原图的宽高比例 */
    }
    </style>
  </head>
  <body>
    <h1>KWC</h1>
    <div class="pswp-gallery" id="gallery">
      <div class="pswp-gallery__item">
        <a  
          href="https://ia600400.us.archive.org/12/items/kwc_kilon_works_catalog/KWC%20%28Kilon%20Works%20Catalogue%29/KWCo/KWCo1.jpg" 
          target="_blank"
          data-pswp-width="2709"
          data-pswp-height="3744"
          data-pswp-tile-type="deepzoom"
          data-pswp-tile-url="path/to/tiles/{z}/{x}_{y}.jpeg"
          data-pswp-max-width="2709"
          data-pswp-max-height="3744">
          <img src="https://ia600400.us.archive.org/12/items/kwc_kilon_works_catalog/KWC%20%28Kilon%20Works%20Catalogue%29/KWCo/KWCo1.jpg" itemprop="thumbnail" alt="KWCo1" class="thumbnail" />
        </a>
        <div class="pswp-caption-content">
          <b>KWCo1 (2022)</b>
          <br>oil on flax
          <br>31.5 x 47.2 inch
          <br><br>Titles:
          <br>Cooped in the Ivory Tower
          <br><br><em class='text-muted'>© Kilon</em>
        </div>
      </div>


    <script type="module">
      import PhotoSwipeLightbox from './script/photoswipe-lightbox.esm.js';
      import PhotoSwipeDynamicCaption from './script/photoswipe-dynamic-caption-plugin.esm.js';
      import PhotoSwipe from './script/photoswipe.esm.js';
      import PhotoSwipeDeepZoom from './script/photoswipe-deep-zoom-plugin.esm.js';

      const smallScreenPadding = {
        top: 0, bottom: 0, left: 0, right: 0
      };
      const largeScreenPadding = {
        top: 30, bottom: 30, left: 0, right: 0
      };
      const lightbox = new PhotoSwipeLightbox({
        gallerySelector: '#gallery',
        childSelector: '.pswp-gallery__item',
        pswpModule: PhotoSwipe,
        
        // optionaly adjust viewport  
        paddingFn: (viewportSize) => {
          return viewportSize.x < 700 ? smallScreenPadding : largeScreenPadding
        },

        // Recommended PhotoSwipe options for this plugin
        allowPanToNext: false, // prevent swiping to the next slide when image is zoomed
        allowMouseDrag: true, // display dragging cursor at max zoom level
        wheelToZoom: true, // enable wheel-based zoom
        zoom: false // disable default zoom button
      });

      const captionPlugin = new PhotoSwipeDynamicCaption(lightbox, {
        mobileLayoutBreakpoint: 700,
        type: 'auto',
        mobileCaptionOverlapRatio: 1
      });

      const deepZoomPlugin = new PhotoSwipeDeepZoom(lightbox, {
        // deep zoom plugin options, for example:
        tileSize: 256
      });

      lightbox.init();
      </script>

  </body>
</html>
