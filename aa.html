<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PhotoSwipe demo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Import PhotoSwipe Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.0/photoswipe.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.0/default-skin/default-skin.css">
	
  <link rel="stylesheet" href="https://unpkg.com/photoswipe-dynamic-caption-plugin/photoswipe-dynamic-caption-plugin.css">
	
  <!-- A touch of fanciness ðŸ’„ -->
  <link href='https://fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>
  <style>
    body {font-family: 'Bitter', Georgia, Times, sans-serif;}
    h1 {margin: 2em;}
    .pswp__caption__center {text-align: center;}
    figure {
      display: inline-block;
      width: 33.333%;
      float: left;
    }
    .thumbnail{
        width: auto;
        height: 250px;
        padding: 0%;
    }
    .zoom {
        width: 100%;
        height: auto;
    }
    .spacer {height: 5em;}
  </style>
</head>

<body >
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        
        <h1 class="text-center">
          Iceland<br>
          <small><em>a PhotoSwipe Demo</em></small>
        </h1>

        <!-- Galley wrapper that contains all items -->
        <div id="gallery" class="gallery" itemscope itemtype="http://schema.org/ImageGallery">

          <!-- Use figure for a more semantic html -->
          <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
            <!-- Link to the big image, not mandatory, but usefull when there is no JS -->
            <a href="https://ia800400.us.archive.org/12/items/kwc_kilon_works_catalog/KWC%20%28Kilon%20Works%20Catalogue%29/KWCo/KWCo1.jpg" data-caption="<em class='text-muted'>Â© Kilon</em>" itemprop="contentUrl" class="zoom">
              <!-- Caption -->
              <span class="pswp-caption-content">Caption</span>
              <!-- Thumbnail -->
              <img src="https://ia600400.us.archive.org/12/items/kwc_kilon_works_catalog/KWC%20%28Kilon%20Works%20Catalogue%29/KWCo/KWCo1.jpg" itemprop="thumbnail" alt="Image description" class="thumbnail">
            </a>
          </figure>
          
        </div>

      </div>
    </div>
  </div>

  <!-- Some spacing ðŸ˜‰ -->
  <div class="spacer"></div>


  <!-- Root element of PhotoSwipe. Must have class pswp. -->
  <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
      <!-- Background of PhotoSwipe. 
           It's a separate element as animating opacity is faster than rgba(). -->
      <div class="pswp__bg"></div>
      <!-- Slides wrapper with overflow:hidden. -->
      <div class="pswp__scroll-wrap">
          <!-- Container that holds slides. 
              PhotoSwipe keeps only 3 of them in the DOM to save memory.
              Don't modify these 3 pswp__item elements, data is added later on. -->
          <div class="pswp__container">
              <div class="pswp__item"></div>
              <div class="pswp__item"></div>
              <div class="pswp__item"></div>
          </div>
          <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
          <div class="pswp__ui pswp__ui--hidden">
              <div class="pswp__top-bar">
                  <!--  Controls are self-explanatory. Order can be changed. -->
                  <div class="pswp__counter"></div>
                  <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                  <button class="pswp__button pswp__button--share" title="Share"></button>
                  <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                  <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                  <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                  <!-- element will get class pswp__preloader--active when preloader is running -->
                  <div class="pswp__preloader">
                      <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                          <div class="pswp__preloader__donut"></div>
                        </div>
                      </div>
                  </div>
              </div>
              <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                  <div class="pswp__share-tooltip"></div> 
              </div>
              <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
              </button>
              <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
              </button>
              <div class="pswp__caption">
                  <div class="pswp__caption__center"></div>
              </div>
          </div>
      </div>
  </div>

  <!-- Import jQuery and PhotoSwipe Scripts -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.0/photoswipe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.0/photoswipe-ui-default.min.js"></script>
  <script src="https://unpkg.com/photoswipe-dynamic-caption-plugin/photoswipe-dynamic-caption-plugin.umd.js"></script>

  
  <script>
    'use strict';

    /* global jQuery, PhotoSwipe, PhotoSwipeUI_Default, console */

    (function($){

      // Init empty gallery array
      var container = [];

      // Loop over gallery items and push it to the array
      $('#gallery').find('figure').each(function(){
        var $link = $(this).find('a'),
            item = {
              src: $link.attr('href'),
              w: 0, // Placeholder width
              h: 0, // Placeholder height
              title: $link.data('caption')
            };

        // Create a new Image object to get actual dimensions
        var img = new Image();
        img.src = $link.attr('href');
        img.onload = function() {
        item.w = img.width;
        item.h = img.height;
        };

        container.push(item);
      });

      // Define click event on gallery item
      $('a').click(function(event){

        // Prevent location change
        event.preventDefault();

        // Define object and gallery options
        var $pswp = $('.pswp')[0],
            options = {
              index: $(this).parent('figure').index(),
              bgOpacity: 0.85,
              showHideOpacity: true
            };

        // Initialize PhotoSwipe
        var gallery = new PhotoSwipe($pswp, PhotoSwipeUI_Default, container, options);
        

        gallery.init();
      });

    }(jQuery));
  </script>
	

	
</body>
</html>
